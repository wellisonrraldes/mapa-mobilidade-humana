<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caminhos da Cidade - Tela Inicial</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Cabeçalho -->
  <header class="bg-blue-700 text-white py-6 shadow-md">
    <h1 class="text-3xl font-bold text-center">Caminhos da Cidade</h1>
    <p class="text-center text-sm mt-1">Conectando mobilidade e cultura local</p>
  </header>

  <!-- Conteúdo principal -->
  <main class="max-w-4xl mx-auto mt-10 px-6 text-center">
    <!-- Imagem -->
    <img
      src="https://cdn-icons-png.flaticon.com/512/1091/1091400.png"
      alt="Ícone de mobilidade urbana"
      class="w-32 mx-auto mb-6"
    />

    <!-- Título e descrição -->
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Bem-vindo ao nosso espaço!</h2>
    <p class="text-gray-600 mb-6">
      Aqui você encontra produtos artesanais criados por talentos locais e também informações sobre como se deslocar com facilidade pelos bairros da nossa comunidade.
    </p
